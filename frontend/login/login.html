<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!--JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!--Script requisição-->
    <script src="../scripts/login.js"></script>
  </head>

  <body>
    <header>
      <!--------------------------HEADER---------------------------->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark navigation-bar">
        <div class="container-fluid">
          <img class="logo-orange-juice-small" src="../assets/logo-orange-juice-small.png" alt="" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0 d-flex align-items-center justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../cadastro/home.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="https://digital.fcamara.com.br/orangejuice#rd-section-kw3vk5md">Sobre a Orange</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../cadastro/home.html">Parcerias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../cadastro/home.html">Canais</a>
              </li>
              <li class="nav-item">
                <button class="btn-nav1">Cadastre-se!</button>
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link btn-nav" href="../login/login.html">Entrar</a> -->
                <button class="btn-nav2">Entrar</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--------------------------FORMULÁRIO---------------------------->
    <main class="container-fluid">
      <form class="form">
        <div class="div-inside-form">
          <h3 class="form-title">Acesse sua Conta no Orange Evolution</h3>
          <input class="form-control border border-dark" type="email" id="email" name="email" aria-label="email" placeholder="Email" required />
          <input
            class="form-control border border-dark"
            type="password"
            id="password"
            name="password"
            aria-label="password"
            placeholder="Senha"
            required
          />
          <button type="submit" class="btn-form" data-toggle="modal" data-target="#exampleModalCenter">Entrar</button>
          <div class="div-forgot-signup">
            <div class="div-anchor-forgot-password">
              <p class="form-text text-forgot">Esqueceu sua senha?</p>
              <a class="anchor-forgot-password" href="#">Clique aqui</a>
            </div>
            <div class="div-signup">
              <p class="form-text">Não possui conta?</p>
              <a class="signup" href="#">Cadastre-se</a>
            </div>
          </div>
        </div>
      </form>
    </main>

    <!--Conteudo em libras-->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!--Acessibilidade-->
    <script src="/frontend/acessibilidade.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app')
    </script>
  </body>
</html>
