              A pergunta que todos já escutaram pelo menos uma vez na vida, que nos acompanha desde a infância, e que me assombrou durante a

            <p class="text-dark">
              Cinco anos e um diploma depois, me vi diante da possibilidade de viver uma vida que não havia sido planejada por mim, para mim.
            </p>

            <p>
              Não me entendam mal, o Direito é essencial. Sem ele, a sociedade como conhecemos hoje seria impossível. Ele tem sim seus encantos e isso
              ficou claro quando, durante a graduação, vi os colegas se apaixonarem pela área e sua gama de possibilidades de atuação, o que só me fez
              sentir ainda mais deslocada naquele meio.
            </p>
            Concluída a faculdade, ainda um pouco perdida com o rumo que daria para a minha vida, cheguei a atuar na área de Direito por dois anos.
            <p class="text-dark">
              Após este período de experiência e tendo a confirmação definitiva de que eu não me identificava com a área, decidi abrir-me a novas
              possibilidades. Porém, o campo da tecnologia não foi o primeiro ao qual me voltei! Para ser sincera, à época (início de 2020) eu
              dificilmente teria cogitado a possibilidade de trabalhar com programação! Isso porque, desde pequena, fui levada a acreditar que não
              levava jeito para as ciências exatas, não tinha figuras de referência que me incentivassem a desenvolver interesse por tecnologia, além
              de essa ser, sabidamente, uma área majoritariamente dominada pelo sexo masculino.
            </p>
            <p class="text-dark">
              Pois bem, eis que no início de 2021, recebi em meu e-mail uma mensagem que divulgava um bootcamp gratuito sobre fundamentos da
              programação web. Sem ter muita noção sobre o que se tratava e sem muita expectativa, me inscrevi. Foi amor ao primeiro “Hello world”!
              Para minha surpresa, aquele bootcamp chegou como uma das coisas que mais me interessou em um looongo tempo! Percebi o quanto a minha
              visão sobre o que significava programar estava equivocada, o quão mais próximas as linguagens de programação estão de estruturas e
              lógicas linguísticas do que de contas matemáticas[1] (as contas, o computador é quem faz pra você hehehe).
            </p>
            <p class="text-dark">
              Meus olhos brilharam. Comecei a procurar outros cursos e a estudar por conta própria. Um pouco depois passei a me inscrever em processos
              seletivos, em busca da primeira oportunidade no mundo tech[2]. Long story short… cá estou hoje, recém contratada como desenvolvedora
